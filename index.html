<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Pet Adoption Website</title>
</head>
<body>
  <h1>Huff Adoption Agency</h1>
  <div class="btn-container">
    <button id="show-all">Show All Pets</button>
    <button class="cat" id="cat-btn">Cats</button>
    <button class="dog" id="dog-btn">Dogs</button>
    <button class="dino" id="dino-btn">Dinos</button>
    <button id="add-new-btn">Add Pet</button>
  </div>
  
  <form class="pop-up-form" id="myForm">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" placeholder="Name" required>
      <label for="floatingInput">Name</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="color" placeholder="color">
      <label for="floatingInput">Color</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="specialSkill" placeholder="specialSkill" required>
      <label for="floatingInput">Special Skill</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="type" placeholder="type" required>
      <label for="floatingInput">Type of Animal</label>
    </div>
    <div class="form-floating mb-3">
      <input type="url" class="form-control" id="image" placeholder="image" required>
      <label for="floatingInput">Image</label>
    </div>
    <button type="submit" class="btn btn-success" id="form-submit">Add Pet</button>
  </form>


  <div id="container">
  </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
